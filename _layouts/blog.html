---
layout: default
---
<header class="mdc-layout-grid mdc-layout-grid--align-center">
    <h4 class="mdc-typography--headline4">Blog</h4>
    <p class="mdc-typography--body1 app-p"><a href="{{ site.url }}">Home</a><i class="material-icons mdc-button__icon">arrow_right</i>Blog</p>
    <p class="mdc-typography--body1 subtitle">{{ page.description }}</p> 
</header>
<main class="mdc-layout-grid mdc-layout-grid--align-center">
    <div class="mdc-layout-grid__inner">
        {% for post in site.posts %}
            <article class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <h5 class="mdc-typography--headline5">{{ post.title }}</h5>
                    {{ post.excerpt }}
                <button class="mdc-button mdc-button--raised blog-button" onclick="window.location.href = '{{ post.url }}';">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true"
                    >article</i
                    >
                    <span class="mdc-button__label">Read</span>
                </button>
            </article>
        {% endfor %}
    </div>
</main>
