---
layout: default
---
<header class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
    <h4 class="mdc-typography--headline4">{{page.title }}</h4>
    <p class="mdc-typography--body1 app-p"><a href="{{ site.url }}">Home</a><i class="material-icons mdc-button__icon">arrow_right</i>Areas</p>
</header>
<main class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        {% for page in site.pages %}
            {% if page.layout == 'area' %}
            <article class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <h4 class="mdc-typography--headline4">{{ page.title }}</h5>
                <img alt="{{ page.image-alt }}" src="{{ page.image }}">
                <button class="mdc-button mdc-button--raised blog-button" onclick="window.location.href = '{{ page.url }}';">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true"
                    >article</i
                    >
                    <span class="mdc-button__label">Read</span>
                </button>
            </article>
            {% endif %}
        {% endfor %}
</main>
